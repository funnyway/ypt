	function menuEventInit(){ 
        //二级菜单切换
		$('.listmenu > li').click(function() {
			$(this).addClass('open').siblings().removeClass('open');
		})
		
        $("#lmenu_ul > li").each(function(){  
            //获得菜单大类样式  
            var v_css = $(this).find("i").attr("class") ; 
            if(v_css=="closed"||v_css=="opened"){
	            //为每个大类菜单添加点击事件  
	            $(this).find("span").click(function(){  
	                var v_css_t = $(this).find("i").attr("class") ;  
	                if(v_css_t == "closed"){  
	                    $(this).find("i").attr("class","opened");  
	                    $(this).next("ul").show();  
	                }else{  
	                    $(this).find("i").attr("class","closed");  
	                    $(this).next("ul").hide();  
	                }  
	            });  
            }
            //若该菜单默认为折叠样式  
            if(v_css == "closed"){  
                //当子菜单为选中状态，则折叠样式需要改成展开样式  
                $(this).find("li").each(function(){  
                    var v_css_li = $(this).attr("class");  
                    if(v_css_li == "open"){  
                        $(this).parent().prev().find("i").attr("class","opened");  
                        $(this).parent().show();  
                    }  
                }) ;  
            }  
        });  

	 }  	
	    
    	 function initMenuOpenSet(){
		 var mymenuopened = fe.util.cookie.get("mymenuopened_28276741794823");
		 if(mymenuopened!=null && mymenuopened!=''){
		 	var menuids = mymenuopened.split("_");
		 	if(menuids!=null){
		 		for(var i=0 ;i<menuids.length;i++){
		 			$("#"+menuids[i]).removeClass("closed");
		 			$("#"+menuids[i]).addClass("opened");
		 			$("#"+menuids[i]+"dtl").show();
		 		}
		 	}
		 }
	}
	
		function setmenuopenedstate(menuid){
	  var a=new Date;
	  var e=new Date(a.getFullYear(),a.getMonth()+1,a.getUTCDate());
	  var c_cur_name = "mymenuopened_28276741794823" ;
	  var mymenuopened = fe.util.cookie.get(c_cur_name);
	  
	  	  var menustate = $("#"+menuid).attr("class");
	  if(menustate == "closed"){ 		  if(mymenuopened == null || mymenuopened == 0 || mymenuopened == ""){ 
			 fe.util.cookie.set(c_cur_name,menuid,e,"/","my.58.com");
		  }else{ 
		  	 var reg = new RegExp(menuid, "");
			 if(mymenuopened.match(reg)=="" || mymenuopened.match(reg)==null){ 
			  	 fe.util.cookie.set(c_cur_name,mymenuopened + "_" + menuid,e,"/","my.58.com");
			 }
		  }
	  
	  }else{ 	  
		var menuids = mymenuopened.split("_");
  		if(menuids!=null){
  			var setstr = "";
	 		for(var i=0 ;i<menuids.length;i++){
	 			if(menuids[i]!=menuid){
	 				setstr = menuids[i] + "_" ;
	 			}
	 		}
	 		if(setstr.indexOf('_')>=0){
				setstr = setstr.substring(0,setstr.length-1);
			}
			
		   	 fe.util.cookie.set(c_cur_name,setstr,e,"/","my.58.com"); 	 	}
	  
	  }
	  
	  
	}
	
	
	
		function operBuyMenu(){
	  	  setmenuopenedstate('buyjymenu');
	}
		function operSaleMenu(){
	  	  setmenuopenedstate('salejymenu');
	}
		function operShopMenu(){
		setmenuopenedstate('shopnemu');
	}
	
	</script>
